<div class="update-profile-container">
  <h2>Update Your Profile</h2>
  <form>
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="updateduser.name"
        name="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="updateduser.email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="phone">Phone Number</label>
      <input
        id="phone"
        type="text"
        [(ngModel)]="updateduser.phoneNumber"
        name="phone"
        class="form-control"
        placeholder="Enter your phone number"
        required
      />
    </div>

    <!-- Error and Success messages -->
    <div *ngIf="isConfirm" class="text-center">
      <h6>{{ errorMessage }}</h6>
    </div>
    <div *ngIf="Confimed" class="text-center">
      <h6 class="text-success">{{ Message }}</h6>
    </div>

    <button type="button" data-bs-toggle="modal" data-bs-target="#confirmPasswordModal">
      Save Changes
    </button>
  </form>

  <div class="text-center mt-3">
    <a (click)="profilepage()">Go Back to Profile Page</a>
  </div>
</div>

<!-- Modal for Password Confirmation -->
<div class="modal fade" id="confirmPasswordModal" tabindex="-1" aria-labelledby="confirmPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmPasswordModalLabel">Confirm Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group mb-3">
            <label for="currentPassword">Current Password</label>
            <input
              type="password"
              id="currentPassword"
              [(ngModel)]="confirmation.password"
              name="currentPassword"
              class="form-control"
              placeholder="Enter your current password"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="confirmPassword()">Confirm</button>
      </div>
    </div>
  </div>
</div>
